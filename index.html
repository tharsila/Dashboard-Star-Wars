<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Star Wars</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
      <div class="container-menu">
        <img src="assets/logo.png" alt="">

        <div class="menu-items">

          <ul>
            <li>
              <img src="assets/dashboard.svg" alt="">
              <p>Dashboard</p>
            </li>
  
            <li>
              <img src="assets/personagens.svg" alt="">
              <p>Personagens</p>
            </li>
  
            <li>
              <img src="assets/planetas.svg" alt="">
              <p>Planetas e luas</p>
            </li>
  
            <li>
              <img src="assets/nave.svg" alt="">
              <p>Naves espaciais</p>
            </li>
          </ul>

        </div>

        <div class="menu-settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>

      <div class="content">

        <div class="card-header">

          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id = "personagens">-</h2>
              </div>
              <img src="assets/personagens-black.svg" alt="">
            </div>
          </div>
  
          <div class="card card-large">
            <div class="card-container">
  
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id = "luas">-</h2>
                </div>
                <img src="assets/luas-black.svg" alt="">
              </div>
            
              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas">-</h2>
                </div>
                <img src="assets/planetas-black.svg" alt="">
              </div>
              
            </div>
          </div>
            
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves">-</h2>
              </div>
              <img src="assets/nave-black.svg" alt="">
            </div>
          </div>

        </div>

        <div class="table">
          <h5>Últimos filmes</h5>
          <p>Saiba os últimos lançamentos da marca</p>
          <table id="filmsTable">
            <thead>
              <tr>
                <th>Título</th>
                <th>Estréia</th>
                <th>Diretor</th>
                <th>Episódios</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>

  <script>
    feather.replace()
  </script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
